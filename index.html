<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wefor</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./images/cloud.png" type="image/x-icon">
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- grant location -->
        <div class="sub-container grant-location-container">
          <img src="./images/location.png" alt="" width="100px"/>
          <p>grant Location Access</p>
          <p>Allow Access to get weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search form -->
        <form action="" class="form-container" data-searchForm>
          <input
            type="text"
            placeholder="Search for City..."
            data-searchInput
          />
          <button class="btn"><img src="./images/search.png" alt="" width="20px"/><!--search image--></button>
        </form>

        <!-- loading-screen-container -->
        <div class="sub-container loading-container"><img src="./images/loading.gif" alt="" width="150px"/><!--gif-->Loading...</div>

        <!-- show weather info -->
        <div class="user-info-container">
          <!-- city name and flag -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon alt="" src="" />
          </div>
          <!-- wether Description -->
          <p data-weatherDesc></p>
          <!-- weather icon -->
          <img data-weatherIcon alt=""  src=""/>
          <!-- temperature -->
          <p data-temp></p>
          <!-- 3 cards - parameters -->
          <div class="parameter-container">
            <div class="parameter">
              <img src="./images/wind.png" alt="" /><!--wind-->
              <p>windspeed</p>
              <p data-windspeed></p>
            </div>
            <div class="parameter">
              <img src="./images/humidity.png" alt="" /><!--humidity-->
              <p>humidity</p>
              <p data-humidity></p>
            </div>
            <div class="parameter">
              <img src="./images//cloud.png" alt="" /><!--clouds-->
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
